# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# 站点信息 (第1、3行)
title: for deepspace
subtitle: learn from space
description: '你的博客描述'
keywords: 博客, 个人, 技术
author: maple
language: zh-CN
timezone: 'Asia/Shanghai'

# 网址 (第13-14行，最关键的修改！)
url: https://fordeepspace.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# 目录设置
source_dir: source
public_dir: .
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# 文章设置
new_post_name: :title.md
default_layout: post
auto_spacing: false
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false

# 分类和标签
default_category: uncategorized
category_map:
tag_map:

# 分页
per_page: 10
pagination_dir: page

# 扩展插件
theme: fluid  # 使用fluid主题

