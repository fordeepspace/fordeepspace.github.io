# 主题配置精简版
# 完整配置参考：https://hexo.fluid-dev.com/docs/guide/#主题配置-选项

# 导航栏
navbar:
  blog_title: 我的博客
  menu:
    主页: { path: / }
    归档: { path: /archives/ }
    分类: { path: /categories/ }
    标签: { path: /tags/ }
    关于: { path: /about/ }

# 首页横幅
banner:
  enable: true
  title: 欢迎来到我的知识库
  subtitle: 这里记录着我的思考、学习和分享

# 主页文章摘要
index:
  post_url_target: _blank
  excerpt:
    length: 200
    read_more: 阅读全文

# 文章页
post:
  math:
    enable: false
  copyright:
    enable: true
    license: 本文采用 CC BY-NC-SA 4.0 许可协议，转载请注明出处。

# 页脚
footer:
  content: '
    <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/" target="_blank">CC BY-NC-SA 4.0</a>
    | 基于 <a href="https://hexo.io" target="_blank">Hexo</a> 和 <a href="https://github.com/fluid-dev/hexo-theme-fluid" target="_blank">Fluid</a> 主题
  '
